<html>
<head>
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
	<style>
		path{
			fill:none;
			stroke:#000;
			stroke-width:3px;
			stroke-linecap:round;
		}
	</style>
</head>
<body>
	first: <input id="input1" value="one"/>
	<br>
	second: <input id="input2" value="two"/>
	<br><br>
	<button onclick="generate()">generate</button>
	<div id="output"></div>
	<script>
		var ref = new Firebase("https://perception.firebaseio.com/");

		var output = document.querySelector('#output')
		var input1 = document.querySelector('#input1')
		var input2 = document.querySelector('#input2')

		var letterpadding = 10

		function generate(){
			output.innerHTML = '';
			for(var i = 0; i < input1.value.length; i++){
				var i1 = input1.value[i].replace(',','comma')
				var i2 = input2.value[i].replace(',','comma')
				var inp;
				if(i1 == i2){
					inp = i1
				}else{
					inp = [i1, i2].sort().join(',')
				}
				inp = inp.replace(/\./g,'period').replace(/\#/g,'octothorpe').replace(/\$/g,'dollarsign').replace(/\[/g,'leftsquarebracket').replace(/\]/g,'rightsquarebracket');
				
				ref.child('data/'+inp).once('value', function(snapshot){
					console.log(snapshot.val())
					var svg = document.createElementNS("http://www.w3.org/2000/svg", "svg")
					svg.setAttribute('height', '150px')
					var path = document.createElementNS("http://www.w3.org/2000/svg","path");
					path.setAttribute('d', snapshot.val())
					svg.appendChild(path)
					output.appendChild(svg)

					var bbox = path.getBBox()
					svg.setAttribute('viewBox', (bbox.x - letterpadding/2)+' 25 '+(bbox.width + letterpadding)+' 150')
					svg.setAttribute('width', bbox.width+letterpadding)
				})
			}
		}

		generate()
	</script>
</body>
</html>
